<!-- HTML Template -->
<div class="imperial-layout">
  <!-- Barra superior Imperial -->
  <mat-toolbar class="imperial-topbar">
    <div class="topbar-content">
      <button
        mat-icon-button
        class="menu-toggle"
        (click)="drawer.toggle()"
      >
        <mat-icon>{{ drawer.opened ? 'arrow_back' : 'arrow_forward' }}</mat-icon>
      </button>
      
      <div class="site-title">
        <mat-icon class="empire-icon">shield</mat-icon>
        <h1>IMPERIAL ACADEMY</h1>
        <div class="title-underline"></div>
      </div>
      
      <div class="topbar-actions">
        <button mat-icon-button class="action-btn">
          <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button class="action-btn">
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar>

  <!-- Contenedor principal -->
  <mat-drawer-container class="drawer-container" autosize>
    <mat-drawer #drawer class="imperial-sidenav" mode="side" opened>
      <div class="sidebar-content">
        <div class="logo-container">
          <img
            src="assets/pngegg.png"
            
            class="logo"
          />
          <div class="logo-glow"></div>
        </div>
        
        <div class="divider-line"></div>
        
        <mat-nav-list class="nav-list">
          @for (item of listItems; track $index) {
          <a mat-list-item [routerLink]="item.url" class="nav-item">
            <mat-icon matListItemIcon class="nav-icon">{{ item.icon }}</mat-icon>
            <span matListItemLine class="nav-text">{{ item.name }}</span>
            <div class="nav-item-border"></div>
          </a>
          }
        </mat-nav-list>
        
        <div class="sidebar-footer">
          <div class="empire-badge">
            <mat-icon>military_tech</mat-icon>
            <span>DARK SIDE</span>
          </div>
        </div>
      </div>
    </mat-drawer>

    <!-- <mat-drawer-content class="drawer-content"> -->
      <!-- <div class="main-wrapper"> -->
        <!-- <div class="main-content"> -->
          <router-outlet></router-outlet>
        <!-- </div> -->
      <!-- </div> -->
    <!-- </mat-drawer-content> -->
  </mat-drawer-container>
</div>
